<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/snackbar-styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="icon" href="/assets/heart.png">
    <title>Kayletter</title>
</head>
<body>
    <div id="btnHelp">&#63;</div>

    <div id="title">Create Notes</div>

    <div id="imgContainer">
        <img id="displayImg" src="/flowers/sunflower.gif" alt="">
    </div>

    <div class="itemContainer">
        <input id="inputTitle" placeholder="Title" type="text">
        <input id="inputImageURL" placeholder="Image URL" type="text">
    </div>
    
    <div id="noteContainer">
        <input class="w3-input" type="text" maxlength="240">
        <input class="w3-input" type="text" maxlength="240">
        <input class="w3-input" type="text" maxlength="240">
        <input class="w3-input" type="text" maxlength="240">
        <input class="w3-input" type="text" maxlength="240">
        <input class="w3-input" type="text" maxlength="240">
        <input class="w3-input" type="text" maxlength="240">
        <input class="w3-input" type="text" maxlength="240">
        <input class="w3-input" type="text" maxlength="240">
        <input class="w3-input" type="text" maxlength="240">
        <input class="w3-input" type="text" maxlength="240">
        <input class="w3-input" type="text" maxlength="240">
    </div>

    <div class="itemContainer">
        <button id="btnGetDisplayURL">Display Page URL</button>
        <button id="btnGetEditURL">Edit Page URL</button>
        <div style="flex-basis: 100%; height: 0;"></div>
        <button id="btnSaveChanges">Save</button>
    </div>

    <div id="snackbar"></div>

</body>
</html>
